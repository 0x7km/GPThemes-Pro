name: Build and Package Extensions

on:
    pull_request:
    workflow_dispatch:

jobs:
    build-zips:
        runs-on: ubuntu-latest

        steps:
            - name: Get code
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm ci

            - name: Build and Package Extensions
              run: npm run build:all

            - name: Upload Chrome extension artifact
              uses: actions/upload-artifact@v4
              with:
                  name: gpthemes-chromium-mv3
                  path: build/releases/gpthemes-chromium-mv3-*.zip

            - name: Upload Firefox extension artifact
              uses: actions/upload-artifact@v4
              with:
                  name: gpthemes-firefox-mv2
                  path: build/releases/gpthemes-firefox-mv2-*.zip

    report:
        needs: [build-zips]
        if: failure()
        runs-on: ubuntu-latest
        steps:
            - name: Report
              run: |
                  echo "Something went wrong"
                  echo "${{ toJSON(github) }}"
